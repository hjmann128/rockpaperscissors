<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <h2>Make your selection, and may the odds be in your favour</h2>

    <div class="card__holder">
        <div class="card__rock">
            <button class="rock__btn"></button>
        </div>
        <div class="card__paper">
            <button class="paper__btn"></button>
        </div>
        <div class="card__scissors">
            <button class="scissors__btn"></button>
        </div>
    </div>

    <div class="play">
         <button class="playBtn">PLAY!</button>
    </div>

    <div class="results">

    </div>
    <div class="score">
        <div>Round#:</div>
        <div>Human: </div>
        <div>Machine: </div>
    </div>
<script src ="app.js"></script>
</body>
</html>
